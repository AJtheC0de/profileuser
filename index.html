<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <title>User Profile</title>
  </head>
  <body>
    <div class="navbar">
      <div class="menuopenericon">
        <img src="./align-center.svg" alt="Menu Opener Icon" />
      </div>
      <div class="profilenamesection">
        <h3>Driton Ajnuni</h3>
      </div>
      <div class="closeicon">
        <img src="./x.svg" alt="x to leave icon" />
      </div>
    </div>
    <div class="profileinformation">
      <div class="profileimage">
        <img src="./aiana.png" alt="profile picture" />
      </div>
      <div class="profilename">
        <div class="firstname">
          <h1>Aiana Xhemajli</h1>
          <p>Ai Model</p>
        </div>
      </div>
    </div>
    <div class="information">
      <div class="aboutsection">
        <h4 id="about">About</h4>
      </div>
      <div class="plan">
        <h4>Plan</h4>
      </div>
      <div class="shots">
        <h4>Shots</h4>
      </div>
    </div>
    <div class="aboutinput">
      <p>About me</p>
    </div>
    <div class="aboutplace">
      <div class="aboutmefield"></div>
    </div>
    <div class="aboutinput">
      <p>Facts</p>
    </div>
    <div class="facts">
      <h5 id="styledfact">Blue eyes</h5>
      <h5 id="styledfact">1.82</h5>
      <h5 id="styledfact">Skinny</h5>
      <h5 id="styledfact">Tanned</h5>
      <h5 id="styledfact">Short Hair</h5>
      <h5 id="styledfact">Instagram</h5>
      <h5 id="styledfact">Ceo</h5>
      <h5 id="styledfact">Founder</h5>
      <h5 id="styledfact">Horny</h5>
    </div>
  </body>
</html>
